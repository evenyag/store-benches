[workspace.package]
version = "0.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "engine-bencher",
    "memtable-nursery",
    "parquet-bencher",
]

[workspace.dependencies]
arrow-array = "40"
common-base = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
common-runtime = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
common-telemetry = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
datatypes = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
futures-util = "0.3"
humantime-serde = "1"
log-store = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
object-store = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
parquet = "40"
serde = { version = "1", features = ["derive"] }
storage = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
store-api = { git = "https://github.com/evenyag/greptimedb.git", rev = "74b72dce9865524051f27331e213f8444f00ab0b" }
tokio = "1"
toml = "0.7"
